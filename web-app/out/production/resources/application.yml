server:
  port: 20124
  localIp: 127.0.0.1

spring:
  application:
    name: lyna-spring-boot-thymeleaf
  thymeleaf:
    cache: false
    enabled: true
    prefix: classpath:/templates/
    suffix: .html
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties.hibernate.dialect: org.hibernate.dialect.MySQL5Dialect
  profiles:
    active: local
  datasource:
    url: jdbc:mysql://${server.localIp}:3306/lyna_test?createDatabaseIfNotExist=true&useSSL=false
    dbcp2:
      driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: root
