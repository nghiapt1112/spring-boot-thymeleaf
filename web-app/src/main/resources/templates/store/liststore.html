<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="layout :: head('店舗一覧')"></head>
    <link rel="Stylesheet" th:href="@{/css/utils/list-utils.css}" type="text/css"/>
    <link rel="Stylesheet" th:href="@{/css/list-store.css}" type="text/css"/>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="" style="height: auto;min-height: 100%; background: #222d32">
    <div class="main-header" th:include="fragments/header/header.html :: header"></div>
    <div class="main-sidebar" th:include="fragments/menu/menu.html :: menu"></div>
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                店舗一覧
            </h1>
        </section>

        <div th:replace="fragments/alert/alert :: alert (message= ${message})"></div>

        <section class="content content-right">
            <div class="row">

                <div class="col-md-12 button_top">
                    <div class="col-md-2 button-top-order">
                        <a class="btn btn-primary" style="border-radius: 0px;" th:href="@{/store/create}"
                           type="submit">新規登録</a>
                    </div>
                    <div class="col-md-2 button-top-delivery">
                        <a class="btn btn-primary" onclick="deleteStore()" style="border-radius: 0px;">削除</a>
                    </div>
                    <div class="col-md-2 button-top-store">
                        <button class="btn btn-primary " id="storeBtn">データ取り込み</button>
                    </div>
                    <div class="col-md-6">
                    </div>
                </div>
                <div class="modal" id="myModalStore">
                    <div class="modal-content" id="modelContent">
                        <span class="close">&times;</span>
                        <form action="#" enctype="multipart/form-data" method="POST" th:action="@{/upload/file}">
                            <div class="form-group">
                                <label for="files">データ取り込み</label>
                                <input accept=".csv" class="form-control" id="files" name="file" th:value="ファイル選択"
                                       type="file">
                            </div>
                            <div class="col-md-12 button_top">
                                <div class="col-md-5 button-top-order">
                                </div>
                                <div class="col-md-2 button-top-delivery">
                                    <button class="btn btn-primary" id="submitFile" type="submit">OK</button>
                                </div>
                                <div class="col-md-5">
                                </div>
                            </div>
                        </form>

                        <br/>
                        <div class="progress">
                            <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="0"
                                 class="progress-bar progress-bar-success" id="progressBar" role="progressbar"
                                 style="width: 0%">0%
                            </div>
                        </div>
                        <div id="alertMsg" style="color: red;font-size: 18px;">

                        </div>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="box" style="border-top: 3px solid #337ab7;">
                        <div class="box-body">
                            <th:block th:if="${#lists.isEmpty(storePage)}">
                                <h3>No store</h3>
                            </th:block>
                            <table class="table table-bordered table-hover" id="table-store" style="width:100%">
                                <!--<table class="table table-bordered table-hover" id="listStore" style="width:100%">-->

                                <thead style="background: #337ab7">
                                <tr>
                                    <th style="text-align: center;">
                                        <input id="checkBoxAll" type="checkbox">
                                    </th>
                                    <th aria-controls="listStore"
                                        aria-label="Store code: activate to sort column ascending" class="sorting"
                                        colspan="1" rowspan="1"
                                        tabindex="0"> 店舗コード
                                    </th>
                                    <th>店舗名</th>     <!--StoreName-->
                                    <th>住所</th>       <!--Address-->
                                    <th>電話番号</th>    <!--Phone Number-->
                                    <th>担当者</th>      <!--Person in change-->
                                    <th>大エリア</th>
                                    <th>エリア</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="store,iterStat : ${storePage}">
                                    <td style="text-align: center;">
                                        <input class="chkCheckBoxId" name="storeid"
                                               th:value="${store.storeId}"
                                               type="checkbox">
                                    </td>
                                    <td>
                                        <a class=""
                                           th:href="@{/store/update/{storeId}/{tenantId}/(storeId=${store.storeId},tenantId=${store.tenantId})}"
                                           th:text="${store.code}"></a>
                                    </td>
                                    <td th:text="${store.name}">Store A</td>
                                    <td th:text="${store.address}">Address</td>
                                    <td th:text="${store.phoneNumber}">Telephone Number</td>
                                    <td th:text="${store.personCharge}">person_in_charge</td>
                                    <td th:text="${store.majorArea}">Hiroshima</td>
                                    <td th:text="${store.area}">Hiroshima</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

</div>
<footer th:replace="layout :: footer"></footer>
<script th:src="@{/js/utils/table-utils.js}" type="text/javascript"></script>
<script th:src="@{/js/utils/export-file-utils.js}" type="text/javascript"></script>
<script th:src="@{/js/liststore.js}" type="text/javascript"></script>
</body>
</html>
