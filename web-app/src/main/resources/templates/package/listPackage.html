<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="layout :: head('荷姿一覧')"></head>
    <link rel="Stylesheet" th:href="@{/css/utils/list-utils.css}" type="text/css"/>
    <link rel="Stylesheet" th:href="@{/css/list-package.css}" type="text/css"/>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="" style="height: auto;min-height: 100%; background: #222d32">
    <div class="main-header" th:include="fragments/header/header.html :: header"></div>
    <div class="main-sidebar" th:include="fragments/menu/menu.html :: menu"></div>
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                荷姿一覧
            </h1>
        </section>

        <div th:replace="fragments/alert/alert :: alert (message= ${message})"></div>

        <section class="content content-right">
            <div class="row">

                <div class="col-md-12 button_top">
                    <div class="col-md-2 button-top-order">
                        <a class="btn btn-primary" style="border-radius: 0px;" th:href="@{/package/create}"
                           type="submit">新規登録</a>
                    </div>
                    <div class="col-md-2 button-top-delivery">
                        <a class="btn btn-primary" id="delete" style="border-radius: 0px;">削除</a>
                    </div>
                    <div class="col-md-2 button-top-package">
                        <button class="btn btn-primary " id="packageBtn">データ取り込み</button>
                    </div>
                    <div class="col-md-6">
                    </div>
                </div>
                <div class="modal" id="myModalPackage">
                    <div class="modal-content" id="modelContent">
                        <span class="close">&times;</span>
                        <form action="#" enctype="multipart/form-data" method="POST" th:action="@{/upload/file}">
                            <div class="form-group">
                                <label for="files">データ取り込み</label>
                                <input accept=".csv, .xlsx" class="form-control" id="files" name="file"
                                       th:value="ファイル選択"
                                       type="file">
                            </div>

                            <div th:replace="fragments/upload/uploadData :: radioUploadFile"/>

                            <div class="col-md-12 button_top">
                                <div class="col-md-5 button-top-order">
                                </div>
                                <div class="col-md-2 button-top-delivery">
                                    <button class="btn btn-primary" id="submitFile" type="submit">OK</button>
                                </div>
                                <div class="col-md-5">
                                </div>
                            </div>
                        </form>

                        <br/>
                        <div class="progress">
                            <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="0"
                                 class="progress-bar progress-bar-success" id="progressBar" role="progressbar"
                                 style="width: 0%">0%
                            </div>
                        </div>
                        <div id="alertMsg" style="color: red;font-size: 18px;">

                        </div>
                    </div>
                </div>

            </div>
            <div class="col-md-12">
                <div class="box" style="border-top: 3px solid #337ab7;">
                    <div class="box-body">
                        <th:block th:if="${#lists.isEmpty(packages)}">

                        </th:block>
                        <table class="table table-bordered table-hover" id="table-package" style="width: 100%">
                            <thead style="background: #337ab7">
                            <tr>
                                <th style="text-align: center;">
                                    <input id="checkBoxAll" type="checkbox">
                                </th>
                                <th aria-controls="listStore" aria-label="Store code: activate to sort column ascending" class="sorting" colspan="1"
                                    rowspan="1"
                                    tabindex="0"> 荷姿名
                                </th>
                                <th>単位</th>       <!--&lt;!&ndash;unit&ndash;&gt;-->
                                <th>空の重量</th>       <!--&lt;!&ndash;Empty Weight&ndash;&gt;-->
                                <th>満載の重量</th>   <!-- &lt;!&ndash;Full Load Weight&ndash;&gt;-->
                                <th>空の才数</th>      <!--&lt;!&ndash;Empty Capacity&ndash;&gt;-->
                                <th>満載の才数</th>     <!-- &lt;!&ndash;Full Load Capacity&ndash;&gt;-->
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="package,iterStat : ${packages}">
                                <td style="text-align: center;">
                                    <input class="chkCheckBoxId" name="packageId"
                                           th:value="${package.packageId}"
                                           type="checkbox">
                                </td>
                                <td>
                                    <a class=""
                                       th:href="@{/package/update/{packageId}/{tenantId}/
                                               (packageId=${package.packageId},tenantId=${package.tenantId})}" th:text="${package.name}"></a>
                                </td>
                                <td th:text="${package.unit}"></td>
                                <td th:text="${package.emptyWeight}"></td>
                                <td th:text="${package.fullLoadWeight}"></td>
                                <td th:text="${package.emptyCapacity}"></td>
                                <td th:text="${package.fullLoadCapacity}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
    </div>
    </section>
</div>
</div>
<footer th:replace="layout :: footer"></footer>
<script th:src="@{/js/utils/table-utils.js}" type="text/javascript"></script>
<script th:src="@{/js/utils/export-data-utils.js}" type="text/javascript"></script>
<script th:src="@{/js/listPackage.js}" type="text/javascript"></script>
</body>
