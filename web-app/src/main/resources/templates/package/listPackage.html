<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="layout :: head('荷姿一覧')"></head>
    <link rel="Stylesheet" type="text/css" th:href="@{/css/utils/list-utils.css}"/>
    <link rel="Stylesheet" type="text/css" th:href="@{/css/list-package.css}"/>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="" style="height: auto;min-height: 100%; background: #222d32">
    <div th:include="fragments/header/header.html :: header" class="main-header"></div>
    <div th:include="fragments/menu/menu.html :: menu" class="main-sidebar"></div>
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                荷姿一覧
            </h1>
        </section>

        <div th:replace="fragments/alert/alert :: alert (message= ${message})"></div>

        <section class="content content-right">
            <div class="row">

                <div class="col-md-12 button_top">
                    <div class="col-md-2 button-top-order">
                        <a style="border-radius: 0px;" type="submit" class="btn btn-primary"
                           th:href="@{/package/create}">新規登録</a>
                    </div>
                    <div class="col-md-2 button-top-delivery">
                        <a style="border-radius: 0px;" class="btn btn-primary" id="delete">削除</a>
                    </div>
                    <div class="col-md-2 button-top-package">
                        <button class="btn btn-primary " id="packageBtn">データ取り込み</button>
                    </div>
                    <div class="col-md-6">
                    </div>
                </div>
                <div class="modal" id="myModalPackage">
                    <div class="modal-content" id="modelContent">
                        <span class="close">&times;</span>
                        <form action="#" enctype="multipart/form-data" method="POST" th:action="@{/upload/file}">
                            <div class="form-group">
                                <label for="files">データ取り込み</label>
                                <input accept=".csv" class="form-control" id="files" name="file" th:value="ファイル選択"
                                       type="file">
                            </div>

                            <div class="col-md-12 button_top">
                                <div class="col-md-5 button-top-order">
                                </div>
                                <div class="col-md-2 button-top-delivery">
                                    <button class="btn btn-primary" id="submitFile" type="submit">OK</button>
                                </div>
                                <div class="col-md-5">
                                </div>
                            </div>
                        </form>

                        <br/>
                        <div class="progress">
                            <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="0"
                                 class="progress-bar progress-bar-success" id="progressBar" role="progressbar"
                                 style="width: 0%">0%
                            </div>
                        </div>
                        <div id="alertMsg" style="color: red;font-size: 18px;">

                        </div>
                    </div>
                </div>

                </div>
                <div class="col-md-12">
                    <div style="border-top: 3px solid #337ab7;" class="box">
                        <div class="box-body">
                            <th:block th:if="${#lists.isEmpty(packages)}">

                            </th:block>
                            <table id="table-package" class="table table-bordered table-hover">
                                <thead style="background: #337ab7">
                                <tr>
                                    <th style="text-align: center;">
                                        <input type="checkbox" id="checkBoxAll">
                                    </th>
                                    <th class="sorting" tabindex="0" aria-controls="listStore" rowspan="1"
                                        colspan="1"
                                        aria-label="Store code: activate to sort column ascending"> 荷姿名
                                    </th>
                                    <th>単位</th>       <!--&lt;!&ndash;unit&ndash;&gt;-->
                                    <th>空の重量</th>       <!--&lt;!&ndash;Empty Weight&ndash;&gt;-->
                                    <th>満載の重量</th>   <!-- &lt;!&ndash;Full Load Weight&ndash;&gt;-->
                                    <th>空の才数</th>      <!--&lt;!&ndash;Empty Capacity&ndash;&gt;-->
                                    <th>満載の才数</th>     <!-- &lt;!&ndash;Full Load Capacity&ndash;&gt;-->
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="package,iterStat : ${packages}">
                                    <td style="text-align: center;">
                                        <input type="checkbox" th:value="${package.packageId}"
                                               class="chkCheckBoxId"
                                               name="packageId">
                                    </td>
                                    <td>
                                        <a th:href="@{/package/update/{packageId}/{tenantId}/
                                               (packageId=${package.packageId},tenantId=${package.tenantId})}"
                                           class="" th:text="${package.name}"></a>
                                    </td>
                                    <td th:text="${package.unit}"></td>
                                    <td th:text="${package.emptyWeight}"></td>
                                    <td th:text="${package.fullLoadWeight}"></td>
                                    <td th:text="${package.emptyCapacity}"></td>
                                    <td th:text="${package.fullLoadCapacity}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<footer th:replace="layout :: footer"></footer>
<script type="text/javascript" th:src="@{/js/utils/table-utils.js}"></script>
<script type="text/javascript" th:src="@{/js/utils/export-data-utils.js}"></script>
<script type="text/javascript" th:src="@{/js/listPackage.js}"></script>
</body>
