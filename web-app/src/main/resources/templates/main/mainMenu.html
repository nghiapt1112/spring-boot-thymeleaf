<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="layout :: head('メインメニュー')"></head>
    <link href="/css/mainMenu.css" rel="Stylesheet" th:href="@{/css/mainMenu.css}" type="text/css"/>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="" style="height: auto;min-height: 100%; background: #222d32">
    <div class="main-header" th:include="fragments/header/header.html :: header"></div>
    <div class="main-sidebar" th:include="fragments/menu/menu.html :: menu"></div>
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                メインメニュー
            </h1>
        </section>
        <section class="content content-right">
            <div class="row">
                <div class="col-md-12 button_top">
                    <div class="col-md-2 button-top-order">
                        <button class="btn btn-primary" data-target="#modelContent" data-toggle="modal-content"
                                id="myBtn">発注データ取り込み
                        </button>
                    </div>
                    <div class="col-md-2 button-top-delivery">
                        <button class="btn btn-primary " id="deliveryBtn">実績・物量データ取り込み</button>
                    </div>
                    <div class="col-md-8">
                        <input id="quizID" type="hidden"/>
                    </div>
                </div>
                <div class="modal" id="myModal">
                    <div class="modal-content" id="modelContent">
                        <span class="close">&times;</span>
                        <form action="#" enctype="multipart/form-data" method="POST" th:action="@{/upload/file}">
                            <div class="form-group">
                                <label for="files">データ取り込み</label>
                                <input accept=".csv" class="form-control" id="files" name="file" th:value="ファイル選択"
                                       type="file">
                            </div>
                            <div class="col-md-12 button_top">
                                <div class="col-md-5 button-top-order">
                                </div>
                                <div class="col-md-2 button-top-delivery">
                                    <button id="submitFile" class="btn btn-primary" type=" ">OK</button>
                                </div>
                                <div class="col-md-5">
                                </div>
                            </div>
                        </form>

                        <br/>
                        <div class="progress">
                            <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="0"
                                 class="progress-bar progress-bar-success" id="progressBar" role="progressbar"
                                 style="width: 0%">0%
                            </div>
                        </div>
                        <div id="alertMsg" style="color: red;font-size: 18px;">

                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="box box-primary">
                        <div class="box-header">
                        </div>
                        <div class="box-body">
                            <div class="col-md-12" style="padding: 0">
                                <div class="col-md-1" style="padding: 0">
                                    <label for="pwd">日付</label>
                                </div>
                                <div class="form-group col-md-2" style="padding: 0">
                                    <div>
                                        <input class="form-control" id="min" th:value="${dateStart}" type="text">
                                    </div>
                                </div>
                                <div class="form-group col-md-1" style="padding: 0">
                                    <label for="pwd" style="justify-content: center; display: flex;">-</label>
                                </div>
                                <div class="form-group col-md-2" style="padding: 0">
                                    <div>
                                        <input class="form-control" id="max" th:value="${dateEnd}" type="text">
                                    </div>
                                </div>
                                <div class="col-md-1">
                                </div>
                                <div class="col-md-1" style="padding: 0">
                                    <label for="pwd">便</label>
                                </div>
                                <div class="form-group col-md-2" style="padding: 0">
                                    <div>
                                        <input class="form-control" id="post" th:value="${postName}" type="text">
                                    </div>
                                </div>
                                <div class="form-group col-md-2" style="padding: 0">
                                </div>
                            </div>
                            <div class="col-md-12 button-top-search button-search">
                                <div class="col-md-10"></div>
                                <div class="col-md-2">
                                    <button class="btn btn-primary " onclick="searchMainMenu()">検索</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="panel with-nav-tabs panel-primary">
                        <div class="panel-heading">
                            <ul class="nav nav-tabs">
                                <li class="active"><a data-toggle="tab" href="#tab1primary" th:href="@{/#tab1primary}">物量</a>
                                </li>
                                <li><a data-toggle="tab" href="#tab2primary" th:href="@{/#tab2primary}">発注データ明細</a></li>
                            </ul>
                        </div>
                        <div class="panel-body">
                            <div class="tab-content">
                                <div class="tab-pane fade in active" id="tab1primary">
                                    <table class="table table-bordered" id="table-logicstic">
                                        <thead style="background: #337ab7">
                                        <tr>
                                            <th>日付</th>
                                            <th>店舗</th>
                                            <th>便</th>
                                            <th>発注個数</th>
                                            <th>金額</th>
                                            <!--<th>ばんじゅう</th>-->
                                            <!--<th>箱</th>-->
                                            <!--<th>ケース</th>-->
                                            <th th:each="item: ${packageTypes}" th:text="${item.getName()}"></th>
                                            <th>総重量</th>
                                            <th>総才数</th>
                                            <th>コース</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:classappend="${logistic.getBackgroundColor()}"
                                            th:each="logistic: ${logisticData}">
                                            <td th:text="*{logistic.getOrderDate()}"></td>
                                            <td th:text="${logistic.getStoreName()}"></td>
                                            <td th:text="${logistic.getPostName()}"></td>
                                            <td th:text="${logistic.getAmount()}"></td>
                                            <td th:text="${logistic.getPrice()}"></td>
                                            <td th:each="pkg: ${logistic.getPackageWithNames()}"
                                                th:text="${pkg.getAmount()}"></td>
                                            <!--<th th:each="item: ${packageTypes}" th:text="${item}"></th>-->
                                            <td th:text="${logistic.getTotalWeight()}"></td>
                                            <td th:text="${logistic.getTotalCapacity()}"></td>
                                            <td th:text="${logistic.getCourseName()}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="tab-pane fade" id="tab2primary">
                                    <table class="table table-bordered" id="table-order">
                                        <thead style="background: #337ab7">
                                        <tr>
                                            <th>日付</th>
                                            <th>店舗</th>
                                            <th>便</th>
                                            <th>商品</th>
                                            <th>個数</th>
                                            <th>大分類</th>
                                            <th>中分類</th>
                                            <th>小分類</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="order: ${orderData}">
                                            <td th:text="${order.getOrderDate()}"></td>
                                            <td th:text="${order.getStoreName()}"></td>
                                            <td th:text="${order.getPostName()}"></td>
                                            <td th:text="${order.getProductName()}"></td>
                                            <td th:text="${order.getOrderAmount()}"></td>
                                            <td th:text="${order.getFirstCategory()}"></td>
                                            <td th:text="${order.getSecondCategory()}"></td>
                                            <td th:text="${order.getThirdCategory()}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<footer th:replace="layout :: footer"></footer>
<script th:src="@{/js/utils/table-utils.js}" type="text/javascript"></script>
<script src="/js/mainMenu.js" th:src="@{/js/mainMenu.js}" type="text/javascript"></script>
</body>
</html>
