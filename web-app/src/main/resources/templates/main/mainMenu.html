<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="layout :: head('メインメニュー')"></head>
    <link rel="Stylesheet" type="text/css" href="/css/mainMenu.css" th:href="@{/css/mainMenu.css}"/>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="" style="height: auto;min-height: 100%; background: #222d32">
    <div th:include="fragments/header/header.html :: header" class="main-header"></div>
    <div th:include="fragments/menu/menu.html :: menu" class="main-sidebar"></div>
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                メインメニュー
            </h1>
        </section>
        <section class="content content-right">
            <div class="row">
                <div class="col-md-12 button_top">
                    <div class="col-md-2 button-top-order">
                        <button class="btn btn-primary" id="myBtn" data-toggle="modal-content"
                                data-target="#modelContent">発注データ取り込み
                        </button>
                    </div>
                    <div class="col-md-2 button-top-delivery">
                        <button class="btn btn-primary " id="deliveryBtn">実績・物量データ取り込み</button>
                    </div>
                    <div class="col-md-8">
                        <input type="hidden" id="quizID"/>
                    </div>
                </div>
                <div id="myModal" class="modal">
                    <div class="modal-content" id="modelContent">
                        <span class="close">&times;</span>
                        <form action="#" enctype="multipart/form-data" th:action="@{/upload/file}" method="POST">
                            <div class="form-group">
                                <label for="files">データ取り込み</label>
                                <input class="form-control" accept=".csv" type="file" name="file" id="files"
                                       th:value="ファイル選択">
                            </div>
                            <div class="col-md-12 button_top">
                                <div class="col-md-5 button-top-order">
                                </div>
                                <div class="col-md-2 button-top-delivery">
                                    <button class="btn btn-primary" type="submit">OK</button>
                                </div>
                                <div class="col-md-5">
                                </div>
                            </div>
                        </form>

                        <br/>
                        <div class="progress">
                            <div id="progressBar" class="progress-bar progress-bar-success" role="progressbar"
                                 aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">0%
                            </div>
                        </div>
                        <div id="alertMsg" style="color: red;font-size: 18px;"></div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="box box-primary">
                        <div class="box-header">
                        </div>
                        <div class="box-body">
                            <div class="col-md-12" style="padding: 0">
                                <div style="padding: 0" class="col-md-1">
                                    <label for="pwd">日付</label>
                                </div>
                                <div class="form-group col-md-2" style="padding: 0">
                                    <div>
                                        <input type="text" th:value="${dateStart}" class="form-control" id="min">
                                    </div>
                                </div>
                                <div class="form-group col-md-1" style="padding: 0">
                                    <label style="justify-content: center; display: flex;" for="pwd">-</label>
                                </div>
                                <div class="form-group col-md-2" style="padding: 0">
                                    <div>
                                        <input type="text" th:value="${dateEnd}" class="form-control" id="max">
                                    </div>
                                </div>
                                <div class="col-md-1">
                                </div>
                                <div class="col-md-1" style="padding: 0">
                                    <label for="pwd">便</label>
                                </div>
                                <div class="form-group col-md-2" style="padding: 0">
                                    <div>
                                        <input type="text" th:value="${postName}" class="form-control" id="post">
                                    </div>
                                </div>
                                <div class="form-group col-md-2" style="padding: 0">
                                </div>
                            </div>
                            <div class="col-md-12 burron-top-order button-search">
                                <div class="col-md-10"></div>
                                <div class="col-md-2">
                                    <button class="btn btn-primary " onclick="searchMainMenu()">検索</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="panel with-nav-tabs panel-primary">
                        <div class="panel-heading">
                            <ul class="nav nav-tabs">
                                <li class="active"><a href="#tab1primary" th:href="@{/#tab1primary}" data-toggle="tab">物量</a>
                                </li>
                                <li><a href="#tab2primary" th:href="@{/#tab2primary}" data-toggle="tab">発注データ明細</a></li>
                            </ul>
                        </div>
                        <div class="panel-body">
                            <div class="tab-content">
                                <div class="tab-pane fade in active" id="tab1primary">
                                    <table id="table-logicstic" class="table table-bordered">
                                        <thead style="background: #337ab7">
                                        <tr>
                                            <th>日付</th>
                                            <th>店舗</th>
                                            <th>便</th>
                                            <th>発注個数</th>
                                            <th>金額</th>
                                            <!--<th>ばんじゅう</th>-->
                                            <!--<th>箱</th>-->
                                            <!--<th>ケース</th>-->
                                            <th th:each="item: ${packageTypes}" th:text="${item.getName()}"></th>
                                            <th>総重量</th>
                                            <th>総才数</th>
                                            <th>コース</th>
                                        </tr>
                                        </thead>
                                        <tbody>

                                        <tr th:each="logistic: ${logisticData}" th:classappend="${logistic.getBackgroundColor()}" >
                                            <td th:text="*{logistic.getOrderDate()}"></td>
                                            <td th:text="${logistic.getStoreName()}"></td>
                                            <td th:text="${logistic.getPostName()}"></td>
                                            <td th:text="${logistic.getAmount()}"></td>
                                            <td th:text="${logistic.getPrice()}"></td>
                                            <td th:each="pkg: ${logistic.getPackageWithNames()}" th:text="${pkg.getAmount()}"></td>
                                            <!--<th th:each="item: ${packageTypes}" th:text="${item}"></th>-->
                                            <td th:text="${logistic.getTotalWeight()}"></td>
                                            <td th:text="${logistic.getTotalCapacity()}"></td>
                                            <td th:text="${logistic.getCourseName()}"></td>
                                        </tr>

                                        </tbody>
                                    </table>
                                </div>
                                <div class="tab-pane fade" id="tab2primary">
                                    <table id="table-order" class="table table-bordered">
                                        <thead style="background: #337ab7">
                                        <tr>
                                            <th>日付</th>
                                            <th>店舗</th>
                                            <th>便</th>
                                            <th>商品</th>
                                            <th>個数</th>
                                            <th>大分類</th>
                                            <th>中分類</th>
                                            <th>小分類</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="order: ${orderData}">
                                            <td th:text="${order.getOrderDate()}"></td>
                                            <td th:text="${order.getStoreName()}"></td>
                                            <td th:text="${order.getPostName()}"></td>
                                            <td th:text="${order.getProductName()}"></td>
                                            <td th:text="${order.getOrderAmount()}"></td>
                                            <td th:text="${order.getFirstCategory()}"></td>
                                            <td th:text="${order.getSecondCategory()}"></td>
                                            <td th:text="${order.getThirdCategory()}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<footer th:replace="layout :: footer"></footer>
<script type="text/javascript" th:src="@{/js/utils/table-utils.js}"></script>
<script type="text/javascript" src="/js/mainMenu.js" th:src="@{/js/mainMenu.js}"></script>
</body>
</html>
