<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="layout :: head('商品一覧')"></head>
    <link rel="Stylesheet" type="text/css" th:href="@{/css/utils/list-utils.css}"/>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="" style="height: auto;min-height: 100%; background: #222d32">
    <div th:include="fragments/header/header.html :: header" class="main-header"></div>
    <div th:include="fragments/menu/menu.html :: menu" class="main-sidebar"></div>
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                商品一覧
            </h1>
        </section>

        <div th:replace="fragments/alert/alert :: alert (message= ${message})"></div>

        <section class="content content-right">
            <div class="row">

                <div class="col-md-12 button_top">
                    <div class="col-md-2 button-top-order">
                        <a style="border-radius: 0px;" type="submit" class="btn btn-primary"
                           th:href="@{/product/create}">新規登録</a>
                    </div>
                    <div class="col-md-2 button-top-delivery">
                        <a style="border-radius: 0px;" class="btn btn-primary" id="delete">削除</a>
                    </div>
                    <div class="col-md-8">
                    </div>
                </div>
                <div class="col-md-12">
                    <div style="border-top: 3px solid #337ab7;" class="box">
                        <div class="box-body">
                            <th:block th:if="${#lists.isEmpty(products)}">

                            </th:block>
                            <table id="table-product" class="table table-bordered table-hover">
                                <thead style="background: #337ab7">
                                <tr>
                                    <th style="text-align: center;">
                                        <input type="checkbox" id="checkBoxAll">
                                    </th>
                                    <th> 商品コード</th><!--&lt;!&ndash;Product Code&ndash;&gt;-->
                                    <th>商品名</th>       <!--&lt;!&ndash;name&ndash;&gt;-->
                                    <th>単位</th>       <!--&lt;!&ndash;unit;&gt;-->
                                    <th>単価</th>   <!-- &lt;!&ndash;price;&gt;-->
                                    <th>大分類</th>      <!--&lt;!&ndash;Category 1;-->
                                    <th>中分類</th>     <!--&lt;!&ndash;Category 2;-->
                                    <th>小分類</th>     <!--&lt;!&ndash;Category 3;-->
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="product,iterStat : ${products}">
                                    <td style="text-align: center;">
                                        <input type="checkbox" th:value="${product.productId}"
                                               class="chkCheckBoxId"
                                               name="productId">
                                    </td>
                                    <td th:text="${product.code}"></td>
                                    <td>
                                        <a th:href="@{/product/update/{productId}/{tenantId}/
                                               (productId=${product.productId},tenantId=${product.tenantId})}"
                                           class="" th:text="${product.name}"></a>
                                    </td>
                                    <td th:text="${product.unit}"></td>
                                    <td th:text="${product.price}"></td>
                                    <td th:text="${product.category1}"></td>
                                    <td th:text="${product.category2}"></td>
                                    <td th:text="${product.category3}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<footer th:replace="layout :: footer"></footer>
<script type="text/javascript" th:src="@{/js/utils/table-utils.js}"></script>
<script type="text/javascript" th:src="@{/js/utils/export-file-utils.js}"></script>
<script type="text/javascript" th:src="@{/js/listProduct.js}"></script>
</body>
</html>
