<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="layout :: head('ユーザー編集')"></head>
    <link rel="Stylesheet" type="text/css" th:href="@{/css/utils/registerUpdate.css}"/>
    <link rel="Stylesheet" type="text/css" th:href="@{/css/registerUser.css}"/>
</head>
<body id="body" class="hold-transition skin-blue sidebar-mini">
<div class="" style="height: auto;min-height: 100%; background: #222d32">
    <div th:include="fragments/header/header.html :: header" class="main-header"></div>
    <div th:include="fragments/menu/menu.html :: menu" class="main-sidebar"></div>
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                ユーザー編集
            </h1>
        </section>
        <section class="content content-right">
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-8">
                        <div class="box box-primary">
                            <div style="text-align: center;" class="box-header">
                                <p class="box-titles"></p>
                            </div>
                            <div class="box-body">
                                <form th:action="@{/user/profile}" th:method="post" th:object="${aggregate}">
                                    <input type="hidden" th:field="*{userId}"/>
                                    <div class="col-md-12">
                                        <span class="col-md-5">ユーザー権限</span>
                                        <div class="form-group col-md-6" style="">
                                            <select class="form-control" id="role" th:value="${role}" th:field="*{role}"
                                                    th:disabled="${role == 0}">
                                                <option value="1">管理者</option>
                                                <option value="0">一般ユーザー</option>
                                            </select>
                                        </div>
                                        <div class="col-md-1"></div>
                                    </div>
                                    <div class="col-md-12">
                                        <span class="col-md-5">メールアドレス<span class="input_require">*</span></span>
                                        <div class=" form-group col-md-6 has-feedback">
                                            <input id="email" class="form-control" type="text" th:field="*{email}"
                                                   th:errorclass="field-error">
                                            <em id="errorEmail" class="error">メールアドレスは必須です。</em>
                                            <em id="error_exitsted" class="error_show" th:utext="${errorEmailShow}"></em>
                                            <em id="errorFormat" class="error">メールアドレスを正しく入力してください。</em>
                                            <em class="error_show" th:if="${#fields.hasErrors('email')}"
                                                th:errors="*{email}"></em>
                                        </div>
                                        <div class="col-md-1"></div>
                                    </div>
                                    <div class="col-md-12">
                                        <span class="col-md-5">ユーザー名<span class="input_require">*</span></span>
                                        <div class="form-group col-md-6" style="">
                                            <input id="userName" class="form-control" type="text" th:field="*{userName}"
                                                   th:errorclass="field-error">
                                            <em id="errorUserName" class="error">ユーザー名は必須です。</em>
                                            <em class="error_show" th:if="${#fields.hasErrors('userName')}"
                                                th:errors="*{userName}"></em>
                                        </div>
                                        <div class="col-md-1"></div>
                                    </div>
                                    <div class="col-md-12">
                                        <span class="col-md-5">パスワード<span class="input_require">*</span></span>
                                        <div class="form-group col-md-6" style="">
                                            <input id="password" class="form-control" type="password"
                                                   th:field="*{password}"
                                                   th:errorclass="field-error">
                                            <em id="errorPassword" class="error">パスワードは必須です。</em>
                                            <em class="error_show" th:if="${#fields.hasErrors('password')}"
                                                th:errors="*{password}"></em>
                                        </div>
                                        <div class="col-md-1"></div>
                                    </div>
                                    <div class="col-md-12">
                                        <span class="col-md-5">パスワード(確認用)<span class="input_require">*</span></span>
                                        <div class="form-group col-md-6" style="">
                                            <input id="confirm_password" class="form-control" type="password">
                                            <em id="errorPasswordNoRep" class="error">パスワード ”と”パスワード(確認用)”が一致しません。!</em>
                                            <em id="errorRepPassword" class="error">パスワード(確認用)は必須です。</em>
                                        </div>
                                        <div class="col-md-1"></div>
                                    </div>
                                    <div class="col-md-12 tileRoleStore">
                                        <div class="col-md-4"></div>
                                        <div class="col-md-4">参照</div>
                                        <div class="col-md-4">編集</div>
                                    </div>
                                    <th:block th:if="${#lists.isEmpty(aggregate.getRolePerStore())}">
                                    </th:block>
                                    <th:block th:unless="${#lists.isEmpty(aggregate.getRolePerStore())}">
                                        <div class="col-md-12 roleStore"
                                             th:each="item,el : ${aggregate.getRolePerStore()}">
                                            <input hidden th:field="${aggregate.rolePerStore[__${el.index}__].id}"/>
                                            <input hidden
                                                   th:field="${aggregate.rolePerStore[__${el.index}__].name}"/>
                                            <input hidden
                                                   th:field="${aggregate.rolePerStore[__${el.index}__].storeId}"/>
                                            <div class=" form-group  col-md-4">
                                                <span th:text="${item.name}"> </span>

                                            </div>
                                            <div class=" form-group  col-md-4 inputCanview">
                                                <input type="checkbox" th:disabled="${role==0}"
                                                       th:field="${aggregate.rolePerStore[__${el.index}__].canView}"
                                                       th:checked="${aggregate.rolePerStore[__${el.index}__].canView}">
                                            </div>
                                            <div class=" form-group  col-md-4 inputCanedit">
                                                <input type="checkbox" th:disabled="${role==0}"
                                                       th:field="${aggregate.rolePerStore[__${el.index}__].canEdit}"
                                                       th:checked="${aggregate.rolePerStore[__${el.index}__].canEdit}">
                                            </div>
                                        </div>
                                    </th:block>
                                    <div class="col-md-12  button-submit">
                                        <button type="submit" class="btn btn-primary" id="save">登録
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<footer th:replace="layout :: footer"></footer>
<script type="text/javascript" th:src="@{/js/utils/string-utils.js}"></script>
<script type="text/javascript" th:src="@{/js/editUser.js}"></script>
</body>
</html>
