<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- <meta name="_csrf" content="${_csrf.token}"/>-->
    <!-- default header name is X-CSRF-TOKEN -->
    <!--<meta name="_csrf_header" content="${_csrf.headerName}"/>-->
    <head th:replace="layout :: head('ユーザー一覧')"></head>
    <link rel="Stylesheet" th:href="@{/css/utils/list-utils.css}" type="text/css"/>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="" style="height: auto;min-height: 100%; background: #222d32">
    <div class="main-header" th:include="fragments/header/header.html :: header"></div>
    <div class="main-sidebar" th:include="fragments/menu/menu.html :: menu"></div>
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                ユーザー 一覧
            </h1>
        </section>

        <div th:replace="fragments/alert/alert :: alert (message= ${message})"></div>

        <section class="content content-right">
            <div class="row">
                <div class="col-md-12 button_top">
                    <div class="col-md-2 button-top-order">
                        <a class="btn btn-primary" style="border-radius: 0px;" th:href="@{/user/register}"
                           type="submit">新規登録</a>
                    </div>
                    <div class="col-md-2 button-top-delivery">
                        <a class="btn btn-primary" id="delete" style="border-radius: 0px;">削除</a>
                    </div>
                    <div class="col-md-8">
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="box" style="border-top: 3px solid #337ab7;">
                        <div class="box-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <table class="table table-bordered table-hover" id="table-user"  style="width:100%">
                                        <thead style="background: #337ab7">
                                        <tr>
                                            <th style="background: #337ab7">
                                                <input id="checkBoxAll" type="checkbox">
                                            </th>
                                            <th style="background: #337ab7">メールアドレス</th>
                                            <th style="background: #337ab7">ユーザー名</th>
                                            <th:block th:if="${#lists.isEmpty(storeModel)}">
                                            </th:block>
                                            <th class="storeModel"  th:each="item: ${storeModel}">
                                                <span th:text="${item.getName()}"></span>
                                            </th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <th:block th:if="${#lists.isEmpty(pageData)}">
                                        </th:block>
                                        <tr th:each="user: ${pageData}">
                                            <td class="text-center">
                                                <div th:unless="${user.userId} eq ${userId}">
                                                    <input class="chkCheckBoxId" name="userid"
                                                           th:value="${user.userId}" type="checkbox">
                                                </div>
                                            </td>
                                            <td><a th:href="@{'/user/update/'+ ${user.userId}}"
                                                   th:text="${user.email}"></a></td>
                                            <td th:text="${user.name}"></td>
                                            <th:block th:if="${#lists.isEmpty(storeModel)}">
                                            </th:block>
                                            <td th:each="store: ${storeModel}">
                                                <span th:text="${user.mapStore.get(store.getStoreId())} == 1? '編集': (${user.mapStore.get(store.getStoreId())} == 0? '参照':'')"></span>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </section>
    </div>
</div>
<footer th:replace="layout :: footer"></footer>
<script th:src="@{/js/utils/table-utils.js}" type="text/javascript"></script>
<script th:src="@{/js/utils/export-data-utils.js}" type="text/javascript"></script>
<script th:src="@{/js/listUser.js}" type="text/javascript"></script>
</body>
</html>
