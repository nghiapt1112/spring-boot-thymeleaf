        <section class="content-header">
            <h1>
                ユーザー 一覧

            <div class="row">
                <!--<form action="#" th:action="@{/deleteUser/}" method="post">-->
                <div class="col-md-12 button_top">

                           th:href="@{/user/register}">新規登録</a>
                    </div>
                    <div class="col-md-2 button-top-delivery">
                        <a style="border-radius: 0px;" class="btn btn-primary" onclick="deleteUser()">削除</a>
                    </div>
                    <div class="col-md-8">
                    </div>
                </div>

                <div class="col-md-12">
                    <div style="border-top: 3px solid #337ab7;" class="box">

                                    </select>

                            <div class="row">
                                <div class="col-md-12 table-area">
                                    <table id="listUser" class="table table-bordered table-hover">
                                        <thead style="background: #337ab7">
                                        <tr>
                                            <th>
                                                <input type="checkbox" id="checkBoxAll">
                                            </th>
                                            <th>メールアドレス</th>
                                            <th>ユーザー名</th>
                                            <th th:each="item: ${storeModel}">
                                                <span th:text="${item.getName()}"></span>
                                            </th>

                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="user: ${pageData.getResults()}">
                                            <td class="text-center">
                                                <div th:unless="${user.getUserId()} eq ${userId}">
                                                    <input type="checkbox" th:value="${user.getUserId()}"
                                                           class="chkCheckBoxId" name="userid">
                                                </div>
                                            </td>
                                            <td><a href="/user/update" th:href="@{'/user/update/'+ ${user.getUserId()}}"
                                                   th:text="${user.getEmail()}"></a></td>
                                            <td th:text="${user.getUserName()}"></td>
                                            <!--<td th:text="ng-View"></td>-->
                                            <td th:each="element : ${user.getRolePerStore()}">
                                                <span th:text="${element.getStoreRole()}"></span>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>

                    </div>

            </div>

    </div>

<footer th:replace="layout :: footer"></footer>
<script type="text/javascript" th:src="@{/js/listUser.js}"></script>
