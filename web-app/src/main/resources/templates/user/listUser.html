<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- <meta name="_csrf" content="${_csrf.token}"/>-->
    <!-- default header name is X-CSRF-TOKEN -->
    <!--<meta name="_csrf_header" content="${_csrf.headerName}"/>-->
    <head th:replace="/fragment/head/head :: head('ユーザー 一覧')"></head>
    <link rel="Stylesheet" type="text/css" href="/css/actualResults.css" th:href="@{/css/listUser.css}"/>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="" style="height: auto;min-height: 100%; background: #222d32">
    <header th:replace="/fragment/header/header :: header"></header>
    <div th:replace="/fragment/menu/menu :: menu"></div>
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                ユーザー 一覧
            </h1>
        </section>
        <section class="content content-right">
            <div class="row">
                <!--<form action="#" th:action="@{/deleteUser/}" method="post">-->
                <div class="col-md-12 button_top">
                    <div class="col-md-2 button-top-order">
                        <a style="border-radius: 0px;" type="submit" class="btn btn-primary" th:href="@{/registerUser}">新規登録</a>
                    </div>
                    <div class="col-md-2 button-top-delivery">
                        <!--/*@thymesVar id="user" type="java"*/-->
                        <!-- <button type="submit" class="btn btn-primary" id="customerForm">
                             Delete
                         </button>-->
                        <a style="border-radius: 0px;" class="btn btn-primary" onclick="deleteUser()">削除</a>

                    </div>
                    <div class="col-md-8">
                    </div>
                </div>

                <div class="col-md-12">
                    <div style="border-top: 3px solid #337ab7;" class="box">
                        <div class="box-body">
                            <table id="listUser" class="table table-bordered table-hover">
                                <thead style="background: #337ab7">
                                <tr>
                                    <th>
                                        <input type="checkbox" id="checkBoxAll">
                                    </th>
                                    <th>メールアドレス</th>
                                    <th>ユーザー名</th>
                                    <th th:each="item: ${storeModel}">
                                        <span th:text="${item.getName()}"></span>
                                    </th>

                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="item: ${userPage}">
                                    <td style="text-align: center;">
                                        <input type="checkbox" th:id="${item.userId}" class="chkCheckBoxId"
                                               name="userid">
                                    </td>
                                    <td th:text="${item.email}"></td>
                                    <td th:text="${item.name}"></td>
                                    <td th:each="element : ${item.mapStore}">
                                        <span th:text="${element.value} == 0? 'View': (${element.value} == 1? 'Edit':'')"></span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                </div>
                <!--</form>-->
            </div>
        </section>
    </div>

</div>
<footer th:replace="/fragment/footer/footer :: footer"></footer>
<script type="text/javascript" src="/js/mainMenu_t.js" th:src="@{/js/listUser_t.js}"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $('#checkBoxAll').click(function () {
            if ($(this).is(":checked"))
                $('.chkCheckBoxId').prop('checked', true);
            else
                $('.chkCheckBoxId').prop('checked', false);
        });
    });

    function deleteUser() {
        var pickedOne = false;
        var inputs = document.getElementsByClassName('chkCheckBoxId');
        for (var i = 0, l = inputs.length; i < l; ++i) {
            if (inputs[i].checked) {
                pickedOne = true;
                break;
            }
        }

        if (!pickedOne) {
            alert('少なくともいずれか一つを選らんでください。');
            return false;
        } else if (confirm('削除してもよろしいですか？')) {
            ajaxPost();
        }
    }


    function ajaxPost() {
        // PREPARE FORM DATA
        var formData = new FormData();
        // DO POST
        $.ajax({
            type: "POST",
            contentType: "application/json",
            url: "/user/delete",
            data: JSON.stringify(formData),
            dataType: 'json',
            success: function (result) {
                if (result.status == "Done") {
                    alert("削除しました。");
                    $("#postResultDiv").html("<p style='background-color:#7FA7B0; color:white; padding:20px 20px 20px 20px'>Post Successfully! <br>}</p>");
                } else {
                    alert("削除できませんでした。");
                    /*$("#postResultDiv").html("<strong>Error</strong>");*/
                }
                console.log(result);
            },
            error: function (e) {
                alert(" 削除できませんでした。")
            }
        });
        resetData();
    }

    function resetData() {

    };
</script>
</body>
</html>
