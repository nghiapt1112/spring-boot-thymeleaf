<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- <meta name="_csrf" content="${_csrf.token}"/>-->
    <!-- default header name is X-CSRF-TOKEN -->
    <!--<meta name="_csrf_header" content="${_csrf.headerName}"/>-->
    <head th:replace="layout :: head('List User')"></head>
    <link rel="Stylesheet" type="text/css" href="/css/actualResults.css" th:href="@{/css/listUser.css}"/>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="" style="height: auto;min-height: 100%; background: #222d32">
    <!--<header th:replace="layout :: header"></header>-->
    <div th:include="fragments/header/header.html :: header" class="main-header"></div>
    <div th:include="fragments/menu/menu.html :: menu" class="main-sidebar"></div>
    <!--<div th:replace="layout :: content-left"></div>-->
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                ユーザー 一覧
            </h1>
        </section>
        <section class="content content-right">
            <div class="row">
                <!--<form action="#" th:action="@{/deleteUser/}" method="post">-->
                <div class="col-md-12 button_top">
                    <div class="col-md-2 button-top-order">
                        <a style="border-radius: 0px;" type="submit" class="btn btn-primary"
                           th:href="@{/user/register}">新規登録</a>
                    </div>
                    <div class="col-md-2 button-top-delivery">
                        <a style="border-radius: 0px;" class="btn btn-primary" onclick="deleteUser()">削除</a>
                    </div>
                    <div class="col-md-8">
                    </div>
                </div>

                <div class="col-md-12">
                    <div style="border-top: 3px solid #337ab7;" class="box">
                        <div class="box-body">
                            <div class="form-group row">
                                <div class="col-md-1">
                                    <select class="form-control" id="pageSizeSelect">
                                        <option th:each="pageSize : ${pageSizes}" th:text="${pageSize}"
                                                th:value="${pageSize}"
                                                th:selected="${pageSize} == ${selectedPageSize}"></option>
                                    </select>
                                </div>
                                <div class="col-md-2 pull-right">
                                    <input type="text" placeholder="Search" class="form-control search-input">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 table-area">
                                    <table id="listUser" class="table table-bordered table-hover">
                                        <thead style="background: #337ab7">
                                        <tr>
                                            <th>
                                                <input type="checkbox" id="checkBoxAll">
                                            </th>
                                            <th>メールアドレス</th>
                                            <th>ユーザー名</th>
                                            <th th:each="item: ${storeModel}">
                                                <span th:text="${item.getName()}"></span>
                                            </th>

                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="item: ${userPage.getResults()}">
                                            <td th:unless="${item.getUserId()} eq ${userId}" class="text-center">
                                                <input type="checkbox" th:value="${item.getUserId()}" class="chkCheckBoxId" name="userid">
                                            </td>
                                            <td><a href="/user/update" th:href="@{'/user/update/'+ ${item.getUserId()}}" th:text="${item.getEmail()}"></a></td>
                                            <td th:text="${item.getName()}"></td>
                                            <!--<td th:text="ng-View"></td>-->
                                            <td th:each="element : ${item.getRolePerStore()}">
                                                <span th:text="${element.getStoreRole()}"></span>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <!--Nghia Paging-->
                            <div class="row">
                                <div class="col-md-6 text-left">
                                    <p> Dang show -1/100 items</p>
                                </div>
                                <div class="col-md-6 text-right">
                                    <ul class="pagination margin-0">
                                        <li th:each="page : ${#numbers.sequence(1, userPage.getTotalPage())}">
                                            <a class="pageLink" th:href="@{/user/list(cp=${page}, limit=${selectedPageSize})}" th:text="${page}"></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <!--Nghia Paging - close -->
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </section>
    </div>

</div>
<footer th:replace="layout :: footer"></footer>

<script th:inline="javascript">
    $(document).ready(function() {
        changePageAndSize();
    });

    function changePageAndSize() {
        $('#pageSizeSelect').change(function(evt) {
            window.location.replace("/user/list?limit=" + this.value + "&cp=1");
        });

    }
</script>

</body>
</html>
