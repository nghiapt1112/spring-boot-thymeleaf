<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- <meta name="_csrf" content="${_csrf.token}"/>-->
    <!-- default header name is X-CSRF-TOKEN -->
    <!--<meta name="_csrf_header" content="${_csrf.headerName}"/>-->
    <head th:replace="layout :: head('List User')"></head>
    <link rel="Stylesheet" type="text/css" th:href="@{/css/utils/list-utils.css}"/>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="" style="height: auto;min-height: 100%; background: #222d32">
    <div th:include="fragments/header/header.html :: header" class="main-header"></div>
    <div th:include="fragments/menu/menu.html :: menu" class="main-sidebar"></div>
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                ユーザー 一覧
            </h1>
        </section>
        <section class="content content-right">
            <div class="row">
                <div class="col-md-12 button_top">
                    <div class="col-md-2 button-top-order">
                        <a style="border-radius: 0px;" type="submit" class="btn btn-primary"
                           th:href="@{/user/register}">新規登録</a>
                    </div>
                    <div class="col-md-2 button-top-delivery">
                        <a style="border-radius: 0px;" class="btn btn-primary" id="delete">削除</a>
                    </div>
                    <div class="col-md-8">
                    </div>
                </div>

                <div class="col-md-12">
                    <div style="border-top: 3px solid #337ab7;" class="box">
                        <div class="box-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <table id="listUser" class="table table-bordered table-hover">
                                        <thead style="background: #337ab7">
                                        <tr>
                                            <th>
                                                <input type="checkbox" id="checkBoxAll">
                                            </th>
                                            <th>メールアドレス</th>
                                            <th>ユーザー名</th>
                                            <th th:each="item: ${storeModel}">
                                                <span th:text="${item.getName()}"></span>
                                            </th>

                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="user: ${pageData}">
                                            <td class="text-center">
                                                <div th:unless="${user.userId} eq ${userId}">
                                                    <input type="checkbox" th:value="${user.userId}"
                                                           class="chkCheckBoxId" name="userid">
                                                </div>
                                            </td>
                                            <td><a th:href="@{'/user/update/'+ ${user.userId}}"
                                                   th:text="${user.email}"></a></td>
                                            <td th:text="${user.name}"></td>
                                            <td th:each="store: ${storeModel}">
                                                <span th:text="${user.mapStore.get(store.getStoreId())} == 1? '編集': (${user.mapStore.get(store.getStoreId())} == 0? '参照':'')"></span>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </section>
    </div>

</div>
<footer th:replace="layout :: footer"></footer>
<script type="text/javascript" th:src="@{/js/utils/table-utils.js}"></script>
<script type="text/javascript" th:src="@{/js/listUser.js}"></script>
</body>
</html>
