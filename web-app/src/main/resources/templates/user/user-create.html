<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="layout :: head('ユーザー 登録')"></head>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="" style="height: auto;min-height: 100%; background: #222d32">
    <!--<header th:replace="layout :: header"></header>-->
    <div th:include="fragments/header/header.html :: header" class="main-header"></div>
    <div th:include="fragments/menu/menu.html :: menu" class="main-sidebar"></div>
    <!--<div th:replace="layout :: content-left"></div>-->
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                ユーザー 登録
            </h1>
        </section>
        <section class="content content-right">
            <div>
                <form action="#" th:action="@{/user/register/}" th:object="${userRegisterAggregate}" method="post">
                    <p class="row"><label class="col-md-2">メールアドレス: </label><input class="col-md-3" type="text" th:field="*{email}"/></p>
                    <p class="row"><label class="col-md-2">ユーザー名: </label><input class="col-md-3" type="text" th:field="*{userName}"/></p>
                    <p class="row"><label class="col-md-2">パスワード: </label> <input id="password" class="col-md-3" type="password" th:field="*{password}"/></p>
                    <p class="row"><label class="col-md-2">パスワード(確認用):</label> <input id="confirmPasswd" class="col-md-3" type="password" th:field="*{confirmPasswd}"/></p>
                    <!--<p th:if="${#fields.hasErrors('confirmPasswd')}">Re-confirmed password is incorrect.</p>-->
                    <hr>

                    <div class="row">
                        <label class="col-md-1 col-md-offset-2 text-center">参照</label>
                        <label class="col-md-1 text-center">編集</label>
                    </div>

                    <div class="row" th:each="item,el : ${userPerRoles}">
                        <label class="col-md-2" th:text="${item.name}"> </label>
                        <input hidden th:field="${userRegisterAggregate.rolePerStore[__${el.index}__].name}"/>
                        <input hidden th:field="${userRegisterAggregate.rolePerStore[__${el.index}__].storeId}" />
                        <div class="col-md-1 text-center">
                            <input type="checkbox" th:field="${userRegisterAggregate.rolePerStore[__${el.index}__].canView}">
                        </div>
                        <div class="col-md-1 text-center">
                            <input type="checkbox" th:field="${userRegisterAggregate.rolePerStore[__${el.index}__].canEdit}">
                        </div>
                    </div>

                    <br>
                    <div class="col-md-5 text-center">
                        <input type="submit" value="Submit" class="btn btn-primary"/>
                    </div>

                </form>
            </div>
        </section>
    </div>
</div>

<footer th:replace="layout :: footer"></footer>
<script type="text/javascript" src="/js/mainMenu_t.js" th:src="@{/js/listUser.js}"></script>


</body>
</html>
