<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="layout :: head('ユーザー 登録')"></head>
    <link rel="Stylesheet" type="text/css" th:href="@{/css/utils/registerUpdate.css}"/>
    <link rel="Stylesheet" type="text/css" th:href="@{/css/registerUser.css}"/>
</head>
<body id="body" class="hold-transition skin-blue sidebar-mini">
<div class="" style="height: auto;min-height: 100%; background: #222d32">
    <div th:include="fragments/header/header.html :: header" class="main-header"></div>
    <div th:include="fragments/menu/menu.html :: menu" class="main-sidebar"></div>
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                ユーザー 登録
            </h1>
        </section>
        <section class="content content-right">
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-8">
                        <div class="box box-primary">
                            <div style="text-align: center;" class="box-header">
                                <p class="box-titles"></p>
                            </div>
                            <div class="box-body">
                                <form name="register-form" th:action="@{/user/register/}"
                                      th:object="${userRegisterAggregate}" method="POST">
                                    <div class="col-md-12">
                                        <span class="col-md-5">メールアドレス<span class="input_require">*</span></span>
                                        <div class="form-group col-md-6" style="">
                                            <input name="email" id="email" class="form-control" type="text"
                                                   th:field="*{email}" th:errorclass="field-error"/>
                                            <em id="error_exitsted" class="error_show"
                                                th:if="${errorEmailShow} == true" th:utext="#{err.user.emailExisted.msg}"></em>
                                            <em id="errorEmail" class="error" th:utext="#{err.user.emailEmpty.msg}"></em>
                                            <em id="errorFormat" class="error" th:utext="#{err.user.emailFormat.msg}"></em>
                                            <em class="error_show" th:if="${#fields.hasErrors('email')}"
                                                th:errors="*{email}"></em>
                                        </div>
                                        <div class="col-md-1"></div>
                                    </div>
                                    <div class="col-md-12">
                                        <span class="col-md-5">ユーザー名<span class="input_require">*</span></span>
                                        <div class="form-group col-md-6" style="">
                                            <input id="userName" class="form-control" type="text" th:field="*{userName}"
                                                   th:errorclass="field-error"/>
                                            <em id="errorUserName" class="error" th:utext="#{err.user.nameEmpty.msg}"></em>
                                            <em class="error_show" th:if="${#fields.hasErrors('userName')}"
                                                th:errors="*{userName}"></em>
                                        </div>
                                        <div class="col-md-1"></div>
                                    </div>
                                    <div class="col-md-12">
                                        <span class="col-md-5">パスワード<span class="input_require">*</span></span>
                                        <div class="form-group col-md-6" style="">
                                            <input class="form-control" type="password" name="password" id="password"
                                                   th:field="*{password}" th:errorclass="field-error"/>
                                            <em id="errorPassword" class="error" th:utext="#{err.user.passwordEmpty.msg}"></em>
                                            <em id="errorPasswordSpaceWhite" class="error" th:utext="#{err.user.passwordContainSpaceWhite.msg}"></em>
                                            <em class="error_show" th:if="${#fields.hasErrors('password')}"
                                                th:errors="*{password}"></em>
                                        </div>
                                        <div class="col-md-1"></div>
                                    </div>
                                    <div class="col-md-12">
                                        <span class="col-md-5">パスワード(確認用)<span class="input_require">*</span></span>
                                        <div class="form-group col-md-6" style="">
                                            <input class="form-control" type="password" name="confirm_password"
                                                   id="repPassword"/></p>
                                            <em id="errorPasswordNoRep" class="error" th:utext="#{err.user.passwordNotEquals.msg}"></em>
                                            <em id="errorRepPasswordSpaceWhite" class="error" th:utext="#{err.user.passwordContainSpaceWhite.msg}"></em>
                                            <em id="errorRepPassword" class="error" th:utext="#{err.user.repPasswordEmpty.msg}"></em>
                                        </div>
                                        <div class="col-md-1"></div>
                                    </div>
                                    <div class="col-md-12">
                                        <span class="col-md-5">ユーザー権限</span>
                                        <div id="role" class="form-group col-md-6" style="">
                                            <select class="form-control" th:field="*{role}">
                                                <option value="1">管理者</option>
                                                <option value="0">一般ユーザー</option>
                                            </select>
                                        </div>
                                        <div class="col-md-1"></div>
                                    </div>
                                    <div class="col-md-12 tileRoleStore">
                                        <div class="col-md-4"></div>
                                        <div class="col-md-4">参照</div>
                                        <div class="col-md-4">編集</div>
                                    </div>
                                    <th:block th:if="${#lists.isEmpty(userPerRoles)}">
                                    </th:block>
                                    <th:block th:unless="${#lists.isEmpty(userPerRoles)}">
                                        <div class="col-md-12 roleStore" th:each="item,el : ${userPerRoles}">
                                            <input hidden
                                                   th:field="${userRegisterAggregate.rolePerStore[__${el.index}__].name}"/>
                                            <input hidden
                                                   th:field="${userRegisterAggregate.rolePerStore[__${el.index}__].storeId}"/>
                                            <div class=" form-group  col-md-4">
                                                <span th:text="${item.name}"> </span>
                                            </div>
                                            <div class=" form-group  col-md-4 inputCanview">
                                                <input type="checkbox"
                                                       th:field="${userRegisterAggregate.rolePerStore[__${el.index}__].canView}">
                                            </div>
                                            <div class=" form-group  col-md-4 inputCanedit">
                                                <input type="checkbox"
                                                       th:field="${userRegisterAggregate.rolePerStore[__${el.index}__].canEdit}">
                                            </div>
                                        </div>
                                    </th:block>
                                    <div class="col-md-12  button-submit">
                                        <button type="submit" class="btn btn-primary" id="save">登録</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<footer th:replace="layout :: footer"></footer>
<script type="text/javascript" th:src="@{/js/utils/string-utils.js}"></script>
<script type="text/javascript" th:src="@{/js/registerUser.js}"></script>
</body>
</html>
