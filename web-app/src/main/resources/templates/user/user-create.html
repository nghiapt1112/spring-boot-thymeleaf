<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="layout :: head('ユーザー 登録')"></head>
    <link rel="Stylesheet" th:href="@{/css/registerContant.css}" type="text/css"/>
    <link rel="Stylesheet" th:href="@{/css/registerUser.css}" type="text/css"/>
</head>
<body class="hold-transition skin-blue sidebar-mini" id="body">
<div class="" style="height: auto;min-height: 100%; background: #222d32">
    <div class="main-header" th:include="fragments/header/header.html :: header"></div>
    <div class="main-sidebar" th:include="fragments/menu/menu.html :: menu"></div>
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                ユーザー 登録
            </h1>
        </section>
        <section class="content content-right">
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-8">
                        <div class="box box-primary">
                            <div class="box-header" style="text-align: center;">
                                <p class="box-titles"></p>
                            </div>
                            <div class="box-body">
                                <form method="POST" name="register-form"
                                      th:action="@{/user/register/}" th:object="${userRegisterAggregate}">
                                    <div class="col-md-12">
                                        <span class="col-md-5">メールアドレス</span>
                                        <div class="form-group col-md-6" style="">
                                            <input class="form-control" id="email" name="email" required
                                                   th:errorclass="field-error" th:field="*{email}" type="text"/>
                                            <em class="error" id="errorEmail">メールアドレスは必須です。</em>
                                            <em class="error" id="errorFormat">メールアドレスを正しく入力してください。</em>
                                            <em class="error_show" th:errors="*{email}"
                                                th:if="${#fields.hasErrors('email')}"></em>
                                        </div>
                                        <div class="col-md-1"></div>
                                    </div>
                                    <div class="col-md-12">
                                        <span class="col-md-5">ユーザー名</span>
                                        <div class="form-group col-md-6" style="">
                                            <input class="form-control" th:errorclass="field-error" th:field="*{userName}"
                                                   type="text"/>
                                            <em class="error" id="errorUserName">ユーザー名は必須です。</em>
                                            <em class="error_show" th:errors="*{userName}"
                                                th:if="${#fields.hasErrors('userName')}"></em>
                                        </div>
                                        <div class="col-md-1"></div>
                                    </div>
                                    <div class="col-md-12">
                                        <span class="col-md-5">パスワード</span>
                                        <div class="form-group col-md-6" style="">
                                            <input class="form-control" id="password" name="password" th:errorclass="field-error"
                                                   th:field="*{password}" type="password"/>
                                            <em class="error" id="errorPassword">パスワードは必須です。</em>
                                            <em class="error_show" th:errors="*{password}"
                                                th:if="${#fields.hasErrors('password')}"></em>
                                        </div>
                                        <div class="col-md-1"></div>
                                    </div>
                                    <div class="col-md-12">
                                        <span class="col-md-5">パスワード(確認用)</span>
                                        <div class="form-group col-md-6" style="">

                                            <input class="form-control" id="repPassword" name="confirm_password"
                                                   th:field="*{password}"
                                                   type="password"/></p>
                                            <em class="error" id="errorPasswordNoRep">パスワード ”と”パスワード(確認用)”が一致しません。!</em>
                                            <em class="error" id="errorRepPassword">パスワード(確認用)は必須です。</em>
                                        </div>
                                        <div class="col-md-1"></div>
                                    </div>
                                    <div class="col-md-12 tileRoleStore">
                                        <div class="col-md-4"></div>
                                        <div class="col-md-4">参照</div>
                                        <div class="col-md-4">編集</div>
                                    </div>
                                    <th:block th:if="${#lists.isEmpty(userPerRoles)}">
                                    </th:block>
                                    <th:block th:unless="${#lists.isEmpty(userPerRoles)}">
                                        <div class="col-md-12 roleStore" th:each="item,el : ${userPerRoles}">
                                            <div class=" form-group  col-md-4">
                                                <label th:text="${item.name}"> </label>
                                            </div>
                                            <input hidden
                                                   th:field="${userRegisterAggregate.rolePerStore[__${el.index}__].name}"/>
                                            <input hidden
                                                   th:field="${userRegisterAggregate.rolePerStore[__${el.index}__].storeId}"/>
                                            <div class=" form-group  col-md-4 inputCanview">
                                                <input th:field="${userRegisterAggregate.rolePerStore[__${el.index}__].canView}"
                                                       type="checkbox">
                                            </div>
                                            <div class=" form-group  col-md-4 inputCanview">
                                                <input th:field="${userRegisterAggregate.rolePerStore[__${el.index}__].canEdit}"
                                                       type="checkbox">
                                            </div>
                                        </div>
                                    </th:block>
                                    <div class="col-md-12  button-submit">
                                        <input class="btn btn-primary" id="btnSubmit" name="btn-submit"
                                               style="border-radius: 0px ;	width: 30%;" type="submit" value="登録"
                                        />
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<footer th:replace="layout :: footer"></footer>
<script th:src="@{/js/utils/string-utils.js}" type="text/javascript"></script>
<script th:src="@{/js/registerUser.js}" type="text/javascript"></script>
</body>
</html>
